<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Privacy</th>
            <th scope="col">Rented</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let bike of bikes; let i = index">
            <tr class="table-primary">
              <td>{{+i + 1}}</td>
              <td>{{bike.name}}</td>
              <td>{{bike.description}}</td>
              <td>{{bike.privacyLevel}}</td>
              <td>{{bike.isRented}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
