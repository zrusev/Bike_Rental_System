<div class="container">
  <div class="row">
    <div class="col-sm-4">

      <form>
        <fieldset>
          <legend>New Bike</legend>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Enter full bicycle title</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            <small id="emailHelp" class="form-text text-muted">Enter full bicycle description</small>
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the
              above
              input. It's a bit lighter and easily wraps to a new line.</small>
          </div>

          <fieldset class="form-group">
            <legend>Radio buttons</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"
                  checked="">
                Public
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Private
              </label>
            </div>
          </fieldset>

          <fieldset>
            <span>{{coordinates?.lat}} {{coordinates?.lng}}</span>
            <app-google-map (markerClicked)="onMarked($event)"></app-google-map>
          </fieldset>
          <button type="button" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

    </div>
  </div>
</div>
