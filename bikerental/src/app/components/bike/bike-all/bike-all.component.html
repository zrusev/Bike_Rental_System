<div class="container">
  <div class="row space-top">
    <div class="col-sm-12">
      <p>Pick up your favourite bike</p>
    </div>
  </div>
  <div class="row space-top" *ngIf="bikes$">
    <div class="col-sm-4" *ngFor="let bike of (bikes$ | async)">
      <app-bike-card [bike]="bike"></app-bike-card>
    </div>
  </div>
</div>
