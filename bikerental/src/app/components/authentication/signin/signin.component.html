<form #loginForm="ngForm" (ngSubmit)="signIn()">
  <div class="form-group">
    <label for="username">E-mail</label>
    <input 
      type="text" 
      class="form-control" 
      id="username" 
      name="username" 
      required 
      ngModel 
      #username="ngModel"
      [pattern]="emailPattern"
    >
    
    <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
      Please provide a correct e-mail address!
    </div>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password" 
      required 
      minlength="4" 
      ngModel
      #password="ngModel"
    >
    
    <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
      Password must have at least 4 characters
    </div>
  </div>

  <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">Sign In</button>
</form>
